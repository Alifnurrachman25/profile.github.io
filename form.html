<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>


    <!-- Form -->
    <div class="form-container position-absolute top-50 start-50 translate-middle">
        <form>
            <fieldset>
                <legend>Formulir Calon Pegawai</legend>

                <p>Nama : <input type="text" name="nama"></p>
                <p>Alamat : <input type="text" name="alamat" id=""></p>
                <p>Password : <input type="password" name="pass" id=""></p>
                <p>Jenis kelamin :
                    <input type="radio" name="jk" value="laki-laki" checked id=""> Laki-laki
                    <input type="radio" name="jk" id="" value="perempuan"> Perempuan
                </p>
                <p>
                    Bahasa pemrograman yang dikuasai : <br>
                    <input type="checkbox" name="web" id="">Web
                    <input type="checkbox" name="mobile" id="">Mobile
                    <input type="checkbox" name="desk" id="">Desktop
                </p>
                <p>
                    Kota asal :
                    <select name="" id="">
                        <option value="">Semarang</option>
                        <option value="">Bandung</option>
                    </select>
                </p>
                <p>
                    Apa yang membuat kami harus memilih anda? : <br>
                    <textarea name="" id="" cols="60" rows="10" placeholder="Tulis jawaban anda di sini"></textarea>
                </p>
                <p><input type="submit" name="" id="" value="Submit" class="btn btn-light"></p>
            </fieldset>
        </form>

        <a href="index.html"><button type="button" class="btn btn-light mx-2">Back</button></a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
